<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Premium Teal Dark Background</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background: #020617;
  overflow: hidden;
}

/* =========================
   GRADIENT BACKGROUND
========================= */
.background {
  position: absolute;
  inset: -50%;
  background:
    radial-gradient(circle at 20% 30%, rgba(94,234,212,0.25), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(15,118,110,0.25), transparent 45%),
    linear-gradient(
      120deg,
      #020617,
      #022c22,
      #0f766e,
      #134e4a,
      #020617
    );
  background-size: 200% 200%;
  animation: gradientMove 22s ease-in-out infinite;
  filter: blur(140px);
  opacity: 0.9;
}

/* =========================
   PARTICLES
========================= */
.particles {
  position: absolute;
  inset: 0;
  overflow: hidden;
  z-index: 2;
}

.particle {
  position: absolute;
  bottom: -120px;
  width: 6px;
  height: 6px;
  background: rgba(94,234,212,0.45);
  border-radius: 50%;
  animation: floatUp linear infinite;
  filter: blur(0.5px);
}

/* Different sizes */
.particle.small { width: 4px; height: 4px; opacity: 0.35; }
.particle.medium { width: 6px; height: 6px; }
.particle.large { width: 10px; height: 10px; opacity: 0.25; }

/* =========================
   CONTENT
========================= */
.content {
  position: relative;
  z-index: 10;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  padding: 46px 70px;
  border-radius: 22px;
  background: rgba(2, 6, 23, 0.6);
  border: 1px solid rgba(94, 234, 212, 0.25);
  backdrop-filter: blur(18px);
  box-shadow:
    0 30px 80px rgba(0,0,0,0.55),
    inset 0 0 0 1px rgba(255,255,255,0.02);
  text-align: center;
}

h1 {
  font-size: 2.6rem;
  color: #5eead4;
  margin-bottom: 10px;
}

p {
  color: #e5e7eb;
  opacity: 0.85;
  font-size: 1.05rem;
}

/* =========================
   ANIMATIONS
========================= */
@keyframes gradientMove {
  0%   { background-position: 0% 50%; }
  50%  { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes floatUp {
  from {
    transform: translateY(0) scale(1);
    opacity: 0;
  }
  10% {
    opacity: 1;
  }
  to {
    transform: translateY(-120vh) scale(1.4);
    opacity: 0;
  }
}
</style>
</head>

<body>
  <div class="background"></div>

  <!-- PARTICLES -->
  <div class="particles">
    <!-- generate many particles -->
    <div class="particle small" style="left:10%;animation-duration:22s;"></div>
    <div class="particle medium" style="left:25%;animation-duration:28s;"></div>
    <div class="particle large" style="left:40%;animation-duration:34s;"></div>
    <div class="particle small" style="left:55%;animation-duration:26s;"></div>
    <div class="particle medium" style="left:70%;animation-duration:30s;"></div>
    <div class="particle small" style="left:85%;animation-duration:24s;"></div>

    <div class="particle medium" style="left:15%;animation-duration:32s;"></div>
    <div class="particle small" style="left:35%;animation-duration:27s;"></div>
    <div class="particle large" style="left:60%;animation-duration:36s;"></div>
    <div class="particle small" style="left:78%;animation-duration:29s;"></div>
  </div>

  <!-- CONTENT -->
  <div class="content">
    <div class="card">
      <h1>Premium Teal UI</h1>
      <p>Dark · Smooth · Professional animated background</p>
    </div>
  </div>
</body>
</html>
